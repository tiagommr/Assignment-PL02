<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tiago Rêga, Pedro Costa, Álvaro Oliveira">
    <title>Conversor de Bases</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
     
</head>

<body onresize="receiveNumber()">
    <main>
        
        <header>
            
            <!--Barra de Navegação-->
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="mainNav">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Conversor de Bases</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header><div id="place-fixer"></div>
        <section id="input-area">
            <div id="symmetry-fixer"></div>

            <!--Conversor de Bases-->
            <input type="text" name="inputNumber" id="inputNumber" placeholder="Número" oninput="receiveNumber()">
            <select name="base" id="base" oninput="receiveNumber()">
                <option value="" selected hidden >base</option>
                <option value="2">Binário</option>
                <option value="10">Decimal</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>        

        </section>

        <section id="results"></section>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
