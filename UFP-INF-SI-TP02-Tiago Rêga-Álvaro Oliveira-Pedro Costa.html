<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <!--Barra de navegação-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="mainNav">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Conversor de Bases</a>
        </li>
      </ul>
    </div>
  </nav>
<!--Conversor de bases-->
    <div class="container">
        <h1>Conversor de bases</h1>
        <p>De:</p>
        <div class="box">
            <div class="caixa_seleção">
                <select name="Base introduzida">
                  <option value="Decimal">Base Decimal</option>
                  <option value="Binário">Base Binária</option>
                  <option value="Octal">Base Octal</option>
                  <option value="Hexadecimal">Base Hexadecimal</option>
                </select>
                <input type="number" name="" id="num">
                <p>Para:</p>
                <select name="Base resultado">
                  <option value="Decimal">Base Decimal</option>
                  <option value="Binário">Base Binária</option>
                  <option value="Octal">Base Octal</option>
                  <option value="Hexadecimal">Base Hexadecimal</option>
                </select>
            </div>
        </div>
        <button class="btn" id="btn">Converter</button>
        <input type="text" name="" id="resultado" disabled >
    </div>

</body>
</html>
